            <div class="name">
                <h3>Name</h3>
                <p><b>Abdul Baset</b> (Choice)</p>

            <div class="timeframe">
                <h3>Time Frame</h3>
                <p style="font-size: 14px;">UTC/GMT -4 <span style="font-size: 10px;">New York, USA.</span></p>

            <div class="submit-on">
